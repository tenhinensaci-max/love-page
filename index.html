<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Page</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: #ffe4ec;
}

/* Ø§Ù„Ù‚Ù„ÙˆØ¨ */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff5c8a;
  transform: rotate(45deg);
  opacity: 0.8;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff5c8a;
  border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

/* Ø§Ù„Ù…Ø±Ø¨Ø¹ */
.container {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 300px;
  position: relative;
  z-index: 1;
  box-shadow: 0 0 20px rgba(255,92,138,0.5);
  transition: transform 0.3s ease, box-shadow 0.5s ease;
}

.container:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 0 40px rgba(255,92,138,0.8);
}

#message {
  display: none;
  font-size: 22px;
  color: #ff5c8a;
  z-index: 1;
  position: relative;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.8);}
  100% { opacity: 1; transform: scale(1);}
}

.buttons { position: relative; height: 120px; }

button {
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

#yesBtn { background: #ff5c8a; color: white; }
#noBtn { background: #ccc; position: absolute; left: 140px; top: 30px; }
</style>
</head>

<body>
